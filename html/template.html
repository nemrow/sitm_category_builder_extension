<script id="indi-cat-container-template" type="text/x-handlebars-template">
  <div class="indi-cat-container indi-cat-container-id-{{id}}" id="indi-cat-container" data-cat-id="{{id}}">
    <label>name:</label><input class="cat-name" type='text' value='{{name}}'><br>
    <label>clothing type:</label>{{{clothingTypeSelections clothingType}}}<br>
    <label>dept:</label>{{{departmentSelections dept}}} <br>
    <label>url:</label><input class="cat-url" type='text' value='{{url}}'>
    <span class="remove-cat x-button">X</span>
    <hr>
  </div>
</script>
